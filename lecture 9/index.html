<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        border: 2px solid black;
        padding: 34px;
        box-shadow: 1px 4px 16px 8px rgba(145, 29, 29, 0.2);
      }
      .textshadow {
        text-shadow: 10px 10px 10px red;
        outline: 2px solid black;
        border: 2px solid green;
        border-radius: 8px;
        outline-offset: 2px;
      }
    </style>
  </head>
  <body>
    <div class="box">I am a box</div>
    <p class="textshadow">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Delectus veniam
      ab minus illo, consequatur ullam odio quos itaque sequi cupiditate commodi
      aspernatur ratione nulla a quis assumenda ducimus rerum porro vitae minima
      ut optio! Asperiores autem adipisci minus commodi quo?
    </p>
  </body>

  <!-- difference between outline and border -->
</html>
